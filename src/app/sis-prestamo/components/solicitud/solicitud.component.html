<div class='container mt-2' align="center">
  <div class="row">
    <div class="offset-md-2 col-md-4">
  <mat-form-field appearance="fill"> 
    <mat-label>Ingrese su nombre</mat-label>
    <input [(ngModel)]="nombre" matInput required>
  </mat-form-field>
  <div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Ingrese su email</mat-label>
    <input  matInput placeholder="pat@example.com" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</div>
<mat-form-field hintLabel="Max 10 characters" appearance="fill">
    <mat-label>Ingrese su cedula</mat-label>
    <input [(ngModel)]="cedula" matInput #input maxlength="10" placeholder="Ex. Nougat" required>
    <mat-hint align="end">{{input.value?.length || 0}}/10</mat-hint>
  </mat-form-field>
  <mat-slider
        class="example-margin"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumbLabel]="thumbLabel"
        [tickInterval]="getSliderTickInterval()"
        [(ngModel)]="value"
        [vertical]="vertical">
    </mat-slider>
    <button  type="button" class="btn btn-primary center">
        Monto de credito <span class="badge badge-light">{{value}}</span>
    </button>
    <br>
    <br>
    <button [disabled]="!nombre || email.invalid || !cedula || !value" (click)="enviarSolicitud()" mat-raised-button color="accent">Enviar solicitud</button>
    </div>
  </div>
</div>
